<!doctype html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
              
              />

    <body>
    	<div class="container h-100">
		  <div class="d-flex justify-content-center h-100">
          <div id="formContent">
              <legend>Please log into the Megameta Content Coder</legend>
              <form action="login" method="post" name="login">

                  <div class="input-group mb-3">
                      <input class="span3" placeholder="Username" type="text" name="username" />
                  </div>
                  <div class="input-group mb-3">
                      <input class="span3" placeholder="Password" type="password" name="password" /> 
                  </div>
                  <button class="btn-info btn" type="submit">Login</button>    
              </form>  
            </div>
          </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        
    </body>
